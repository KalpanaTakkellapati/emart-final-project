<div class="container-fluid">
    <div class="row">
    <div class="col-2 bg-dark">
    <h4 class="form-heading font-weight-bold form-group text-white"> Filters </h4>
    <div class="row">
    <div class="col-12 form-group ">
    <h5 class="float-left text-white">Price</h5>
    </div>
    <div class="col-12 form-group">
    <label class="form-label font-weight-bold text-white" for="FromPrice" > From: </label>
    <input class="form-control " id="FromPrice " type="number" step="100" [(ngModel)]="fromPrice" min="0">
    </div>
    <div class="col-12 form-group">
    <label class="form-label font-weight-bold text-white " for="ToPrice" > To: </label>
    <input class="form-control" id="ToPrice" type="number" step="100" [(ngModel)]="toPrice" min="0">
    </div>
   
    <div class="form-group mx-auto">
    <button type="button" id="btnFilter" (click)="filterItems()" class="btn btn-warning form-control">Filter</button>
    </div>
    </div>
    </div>


<div class="container" *ngIf="!isfiltered">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-3" *ngFor="let item of allitems">
            <div class="card card-width  w-lg-25 w-md-50 w-sm-100 mx-3 my-3">
                <img class="card-img-top img-size height=100px " [src]="item.image" width="244.53" height="280.53"
                    [alt]="item.name" />
                <div class="card-body">
                    <div class="row">
                        <div class="col-8">
                            <h6 class="text-left"> {{item.name}} </h6>
                        </div>
                    </div>
                    <div class="row">
                        <p class="text-left">{{item.description}} </p>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <h6 class="small text-bold ">Rs.{{item.price}}</h6>
                        </div>
                    </div>
                    <div class="row">
                        <button class="btn btn-warning" (click)="displayItemDetails(item.id)">
                            <i class="material-icons align-middle">assignment</i>View Details</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>



<div class="container" *ngIf="isfiltered">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-3" *ngFor="let item of filteredItems">
            <div class="card card-width  w-lg-25 w-md-50 w-sm-100 mx-3 my-3">

                            <h6 class="text-left"> {{item.name}} </h6>
                        </div>
                    </div>
                    <div class="row">
                        <p class="text-left">{{item.description}} </p>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <h6 class="small text-bold ">Rs.{{item.price}}</h6>
                        </div>
                    </div>
                    <div class="row">
                        <button class="btn btn-warning" (click)="displayItemDetails(item.id)">
                            <i class="material-icons align-middle">assignment</i>View Details</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
