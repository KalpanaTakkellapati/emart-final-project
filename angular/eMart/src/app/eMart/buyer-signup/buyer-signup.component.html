<div class="container text-white">
    <div class="row">
    <div class="col"></div>
    
    <div class="card card-align mt-5 bg-dark">
    
    <div class="card-header bg-dark text-white">SIGNUP</div>
    <div class="card-body ">
    <form #registerForm = "ngForm">
    <div class="form-group text-white">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter Username" [(ngModel)]="username" name="user" required/>
      </div>
      <div class="form-row text-white">
      <div class="col">
        <label for="pwd ">Password</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" [(ngModel)]="password" name="password" required/>
      </div>
      </div>
       <div class="form-group text-white">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter Email" [(ngModel)]="email" name="email" required/>
      </div>
      <div class="form-group text-white">
        <label for="mobile ">Mobile Number</label>
        <input type="tel" class="form-control" id="Mobile Number" placeholder="Enter Mobile Number" name="mobile number" [(ngModel)]="mobile" pattern="^\d{10}$" required/>
      </div>
      <button type="button" class="btn btn-primary" (click)="addBuyer()" [disabled] = '!registerForm.valid' >Register</button>&nbsp;
      <label>Already have an account?</label>
      <a routerLink="/login">Login</a>
      
      </form>
      </div>
      </div>
      
      <div class="col"></div>
      </div>
      </div>
